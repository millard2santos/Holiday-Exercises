<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../output.css">
</head>

<body>
    <div class="container flex flex-col justify-center items-center gap-6 mx-auto">
        <h1 class="text-4xl">TTWC Finals</h1>
        <img class="w-15 h-15" src="https://www.pngall.com/wp-content/uploads/2016/05/Ping-Pong.png" alt="">
        <div class="flex justify-between gap-8 items-center">
            <button class="bg-blue-400 p-3 rounded-lg">1+ Player 1</button>
            <p class="text-2xl"><span>0</span> vs <span>0</span></p>
            <button class="bg-red-400 p-3 rounded-lg">1+ Player 2</button>
        </div>
        <div class="flex gap-6">
            <label for="points">Max Points</label>
            <input class="bg-slate-400 rounded-md p-1 text-center" type="number" name="points" id="points" value="11">
        </div>
        <div class="reset win cursor-pointer">Reset</div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
